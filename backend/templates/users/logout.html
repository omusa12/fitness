{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Logged Out</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title mb-4">You have been successfully logged out</h5>
                    <p class="card-text text-muted mb-4">Thank you for using our fitness application!</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }

    .btn {
        padding: 0.5rem 1rem;
        font-size: 1rem;
    }

    .d-grid {
        display: grid;
        gap: 0.5rem;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
{% endblock %}
